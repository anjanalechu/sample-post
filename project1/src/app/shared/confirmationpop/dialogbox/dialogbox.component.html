<p>dialogbox works!</p>
<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  <p>Do you really want to perform this action?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="confirm()">Confirm</button>
</mat-dialog-actions>
